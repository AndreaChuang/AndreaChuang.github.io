<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/register.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script async src="js/header.js"></script>
    <script async src="js/login.js"></script>

</head>

<body>
    <header id="SCheader">
        <div class="nav-logo">
            <a href="index.html">
                <img src="img/LOGO.png" alt="LOGO">
            </a>
        </div>
        <div id="menu" class="hidden">
            <ul class="nav-list">
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="product.html">PRODUCTS</a></li>
                <li><a href="guides.html">GUIDES</a></li>
                <li><a href="Q&A.html">Q&A</a></li>
                <li class="only_mobile"><a href="cart-1.1.html">CART</a></li>
                <li class="only_mobile"><a href="login.html">LOGIN</a></li>
            </ul>
        </div>
        <ul class="nav-icon">
            <li><i class="fa fa-search" aria-hidden="true"></i></li>
            <li><i class="fa fa-shopping-bag" aria-hidden="true"></i></li>
            <li><i class="fa fa-user" aria-hidden="true"></i></li>
        </ul>
        <div id="btnHam"><img src="img/hamburger.png">
        </div>
    </header>
    <div id="wrapper" class="wrap">
        <div class="login">
            <div class="login_img">
                <img src="img/banner/login_banner.png" alt="login的banner圖片">
            </div>
            <div class="login_container">
                <div>
                    <div class="login_title">
                        <span>會員登入</span>
                    </div>
                    <div class="login_content">
                        <div class="login_icon">
                            <span class="material-symbols-outlined">
                                person
                            </span>
                        </div>
                        <div class="login_text">
                            <input type="email" id="email" placeholder="請輸入Email">
                            <label for="email">請輸入Email</label>
                            <div class="bottom_line"></div>
                        </div>
                    </div>
                    <div class="login_content">
                        <div class="login_icon">
                            <span class="material-symbols-outlined">
                                lock
                            </span>
                        </div>
                        <div class="login_text">
                            <input type="input" id="password" placeholder="請輸入密碼">
                            <label for="password">請輸入密碼</label>
                            <div class="bottom_line"></div>
                        </div>
                    </div>
                    <div class="login_checkbox">
                        <div>
                            <input type="checkbox" id="remember">
                            <label for="remember">記住我</label>
                        </div>
                        <div>忘記密碼?</div>
                    </div>
                    <div class="login_button">
                        <div>
                            <button>登入</button>
                        </div>
                        <div id="register">
                            <button>註冊</button>
                        </div>
                    </div>
                    <div class="login_text">
                        <span><small>---使用以下帳號快速登入---</small></span>
                    </div>
                    <div class="login_device">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                        <i class="fa fa-google" aria-hidden="true"></i>
                        <i class="fa fa-apple" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- 註冊新帳號 -->
        <form class="new-register">
            <div>
                <span>已經擁有帳號了嗎? <a href="login.html">立即登入</a></span>
            </div>
            <div>
                <input type="email" id="user_id" placeholder="請輸入信箱帳號">
                <label for="user_id"></label>
            </div>
            <div>
                <input type="password" id="user_password" placeholder="請輸入密碼(6~16位英數混合)">
                <i class="fa fa-eye-slash" aria-hidden="true"></i>
            </div>
            <div>
                <input type="password" id="correct_possword" placeholder="確認密碼">
                <i class="fa fa-eye-slash" aria-hidden="true"></i>
            </div>
            <div class="new_button">
                <input type="submit" value="註冊">
            </div>
        </form>
    </div>
    <footer>
        <div class="footer_container">
            <div class="footer_logo">
                <img src="img/LOGO.png" alt="頁尾LOGO">
            </div>
            <div class="footer_contact">
                <div class="footer_icon">
                    <i class="fa fa-weixin" aria-hidden="true"></i>
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                </div>
                <div class="footer_text">
                    <span> 連絡電話 : 0933248691</span>
                    <br>
                    <span> 營業時間 : 星期一到星期五 09:00-12:00 / 13:00-18:00</span>
                </div>
            </div>
            <div class="footer_space"></div>
        </div>
        <div class="footer_line"></div>
        <div class="copyright">
            <small>本網站為緯育TibaMe前端工程師班第78期學員專題作品，本平台僅供學習、展示之用。</small>
        </div>
    </footer>
</body>

</html>
